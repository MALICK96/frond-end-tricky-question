<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Progress Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h2 class="title">Progress Bar</h2>
        <div class="progressBar">
          <div class="bar">
            <span class="num">0</span>
          </div>
        </div>
        <button id="btn" type="button" onclick="fillBar(2);">Fill Bar</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
